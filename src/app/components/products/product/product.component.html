<div class="card">
  <div class="card-body text-center">
    <form #productForm="ngForm" (ngSubmit)='onSubmit(productForm)'>
      <input type="hidden" name="$key" #$key="ngModel"[(ngModel)]="productService.selectedProduct.$key">
      <div class="form-group">
        <input type="text"
          class="form-control"
          name="name"
          [(ngModel)]="productService.selectedProduct.name"
          placeholder="Agrega nombre del producto"
        >
      </div>

      <div class="form-group">
        <input type="text"
          class="form-control"
          name="category"
          [(ngModel)]="productService.selectedProduct.category"
          placeholder="Agrega categoria del producto"
        >
      </div>

      <div class="form-group">
        <input type="text"
          class="form-control"
          name="location"
          [(ngModel)]="productService.selectedProduct.location"
          placeholder="Agrega localizaciÃ³n del producto"
        >
      </div>

      <div class="form-group">
          <input type="text"
            class="form-control"
            name="price"
            [(ngModel)]="productService.selectedProduct.price"
            placeholder="Agrega precio del producto"
          >
        </div>

        <div class="form-group">
          <button class="btn btn-primary" type="submit">
            <i class="fas fa-plus-circle"></i> Agregar
          </button>
          <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
            <i class="fas fa-sync-alt"></i> Borrar campos
          </button>
        </div>
    </form>
  </div>
</div>
