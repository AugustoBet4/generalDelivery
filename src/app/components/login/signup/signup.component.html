<nav  class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a href="/" class="navbar-brand">General Delivery</a>
</nav>
<img style="display: block; margin: auto" width="300" alt="Logo" src="../assets/logo.png">

<div class="card m-1">
  <div class="card-body">
    <a routerLink="/" id="goback">Volver Atras</a>
  
    <h2>Crear cuenta!</h2>
    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <div class="form-group">
        <input type="text"
        placeholder="Email.."
        (ngModel)="email"
        name="email"
        class="form-control">
      </div>
      <div class="form-group">
        <input type="password"
        placeholder="Password"
        (ngModel)="password"
        name="password"
        class="form-control">
      </div>
      <div class="form-group">
        <button type="submit"
          [disabled]="!formData.valid"
          class="btn btn-success">
          <i class="fas fa-check"></i> Crear mi cuenta
        </button>
      </div> 
    </form>
  </div>
</div>
