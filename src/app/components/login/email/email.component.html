  <a href="/" class="navbar-brand">General Delivery</a>
</nav>
<img style="display: block; margin: auto" width="300" alt="Logo" src="../assets/logo.png">

 <div class="card m-1"> 
  <div class="card-body text center">
    <a routerLink="/" id="goback">Volver atras</a>
    <h2>Login</h2>

    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <div class="form-group">
        <input type="text"
        placeholder="Email.."
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        (ngModel)="email"
        name="email"
        class="form-control"
        #email="ngModel"
        required>
        <small *ngIf="email.hasError('required') && email.touched"  class="text-danger">
          Ingrese un email.
        </small>
        <small *ngIf="email.errors?.pattern" class="text-danger">
          Ingrese un correo valido.
        </small>
      </div>
      <div class="form-group">
        <input type="password"
        placeholder="Password"
        (ngModel)="password" 
        name="password"
        class="form-control"
        #pass="ngModel"
        minlength="7"
        required>
        <small *ngIf="pass.hasError('required') && pass.touched"  class="text-danger">
          Ingrese una contraseña.
        </small>
        <small *ngIf="pass.hasError('minlength')" class="text-danger">
          Ingrese una contraseña con un minimo de 7 caracteres.
        </small>
      </div>
      <div class="form-group">
          <button type="submit" [disabled]="!formData.valid" class="btn btn-success">
          <i class="fas fa-check"></i> Log in</button>
          <a routerLink="/signup" class="alc">No tienes una cuenta?</a>
      </div>
    </form>
  </div>
</div>
